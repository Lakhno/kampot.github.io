<!DOCTYPE html>
<html>
<body>

<p>'Перепишите if..else с использованием нескольких операторов '?':'</p>



<script>
  var name = prompt('Your login?', 18);

var message = (name == "admin") ? 'Hi' :
  (name == "manager") ? 'Hello!' :
  (name == " ") ? 'No login' :
  '__';

alert( message );
</script>  

</body>
</html>
