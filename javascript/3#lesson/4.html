<!DOCTYPE html>
<html>
<body>

<p>'Исправьте предыдущую задачу FizzBuzz так, чтобы она выводила «FizzBuzz» для всех чисел.'</p>

  <script>
for (var a = 1; a <= 100; a++ ) {
  if (a % 3 === 0 && a % 5 === 0) {
    console.log("FIIZBUZ");
  }
  else if (a % 3 === 0) {
    console.log("FIZZ");
  } else if (a % 5 === 0) {
    console.log("BUZZ");
  } else {
    console.log(a);
  }
}
</script>

</body>
</html>
